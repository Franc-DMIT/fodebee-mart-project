<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fodebee Mart - Delete</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous"/>
</head>
    <body>
        <header>
            <div class="navbar">
                <a href="./index.html"><img class="logo" src="./static/images/Fodebee-nb.png" alt="logo"></a>
                <nav>
                    <ul class="nav_links">
                        <li><a href="#">Services</a></li>
                        <li><a href="#">Contact</a></li>
                        <li><a href="#">About</a></li>
                    </ul>
                </nav>
                <a class="cta" href="#"><button>Login</button></a>
            </div>
            <h1 class="delete-header">Delete Keyboard</h1>
        </header>

        <div class="delete-product">
            <div class="delete-display">
                <div class="imgBox">
                    <img src="./static/images/logitech-g-pro.png">
                </div>
                <div class="card-content">
                    <div class="productName">
                        <p class="condition">Refurbished</p>
                        <p class="keyType">Outemou Blue</p>
                        <h3>Logitech G Pro</h3>
                    </div>
                    <div class="price-rating-delete">
                        <h2 class="price">$249.99</h2>
                    </div>
                    <div class="delete-cancel">
                        <a href="#"><button>Delete</button></a>
                        <a href="#"><button>Exit</button></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
